{% extends 'base.html' %} {% block title %}Result{% endblock %} {% block content
%}

<div class="container">
  <div class="d-flex justify-content-around p-2">
    {% for i in range(0, len)%}
    <div class="card m-3" style="width: 400px;">
        <img width="400px" src={{url_for('static', filename=imgs[i]) }}>
        <div class="card-body">
          <h5 class="card-title">{{comments[i]}}</h5>
          <a class="btn btn-primary" href={{url_for('static', filename=imgs[i])}} download>Download img</a>
        </div>
      </div>
    {%endfor%}
  </div>
  <br>
  <div class="d-flex justify-content-center">
    <a class="btn btn-primary" href="/">Go back home</a>
  </div>
</div>
{% endblock %}
